<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: commonHead('Elenco Veicoli â€“ Veely')"></head>
<body class="d-flex flex-column min-vh-100">
<div th:insert="fragments/navbar :: mainNavbar"></div>

<main class="container my-5 flex-fill">
    <h2 class="fw-semibold">Veicoli</h2>
    <a class="btn btn-primary mb-3" th:href="@{/fleet/vehicles/new}">Nuovo Veicolo</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Targa</th>
            <th>Marca</th>
            <th>Modello</th>
            <th>Tipo</th>
            <th>Anno</th>
            <th>Stato</th>
            <th>Azioni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v : ${vehicles}">
            <td th:text="${v.id}">1</td>
            <td th:text="${v.plate}">AA000BB</td>
            <td th:text="${v.brand}">Fiat</td>
            <td th:text="${v.model}">Panda</td>
            <td th:text="${v.type.displayName}">Auto</td>
            <td th:text="${v.year}">2022</td>
            <td th:text="${v.status.displayName}">In servizio</td>
            <td>
                <a class="btn btn-sm btn-info" th:href="@{|/fleet/vehicles/${v.id}|}">Dettagli</a>
                <a class="btn btn-sm btn-secondary" th:href="@{|/fleet/vehicles/${v.id}/edit|}">Modifica</a>
                <form th:action="@{|/fleet/vehicles/${v.id}/delete|}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Sei sicuro?');">Elimina</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<div th:insert="fragments/footer :: mainFooter"></div>
</body>
</html>
