<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>Elenco Fornitori â€“ Veely</title>
</head>
<body>

    <main class="container my-5 flex-fill">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-semibold">Fornitori</h2>
            <a th:href="@{/fleet/suppliers/new}" class="btn btn-primary">
                <i class="bi bi-plus-lg me-1"></i> Nuovo Fornitore
            </a>
        </div>

        <div class="table-responsive shadow-sm">
            <table class="table table-hover align-middle sortable">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>P. IVA/CF</th>
                        <th>Telefono</th>
                        <th>Email</th>
                        <th class="text-end">Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${suppliers}">
                        <td th:text="${s.name}">Nome</td>
                        <td th:text="${s.vatNumber}">PIVA</td>
                        <td th:text="${s.phone}">123</td>
                        <td th:text="${s.email}">mail</td>
                        <td class="text-end">
                            <a th:href="@{|/fleet/suppliers/${s.id}/edit|}" class="btn btn-sm btn-secondary me-1" title="Modifica">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <form th:action="@{|/fleet/suppliers/${s.id}/delete|}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Sei sicuro di eliminare questo fornitore?');" title="Elimina">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:insert="~{fragments/footer :: mainFooter}"></div>
</body>
</html>
