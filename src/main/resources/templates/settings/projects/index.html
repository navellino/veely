<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: commonHead('Commesse â€“ Veely')}"></head>
<body class="d-flex flex-column min-vh-100">
<div th:insert="~{fragments/navbar :: mainNavbar}"></div>
<main class="container my-5 flex-fill">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-semibold">Commesse</h2>
        <a th:href="@{/settings/projects/new}" class="btn btn-primary">
            <i class="bi bi-plus-lg me-1"></i> Nuova Commessa
        </a>
    </div>
    <div class="table-responsive shadow-sm">
        <table class="table table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Codice</th>
                    <th>Nome</th>
                    <th>CIG</th>
                    <th>CUP</th>
                    <th class="text-end">Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${projects}">
                    <td th:text="${p.code}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.cig}"></td>
                    <td th:text="${p.cup}"></td>
                    <td class="text-end">
                        <a th:href="@{|/settings/projects/${p.id}/edit|}" class="btn btn-sm btn-secondary me-1" title="Modifica">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <form th:action="@{|/settings/projects/${p.id}/delete|}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Eliminare la commessa?');" title="Elimina">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
<div th:insert="~{fragments/footer :: mainFooter}"></div>
</body>
</html>
