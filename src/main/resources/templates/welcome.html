<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>Dashboard</title>
</head>
<body>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2 mb-0 text-dark">Dashboard</h1>
        <a href="#" class="btn btn-primary shadow-sm">
            <i class="bi bi-plus-circle-fill me-2"></i>Azione Rapida
        </a>
    </div>

    <div class="row">

        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card card-widget border-left-danger shadow h-100">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="text-xs fw-bold text-danger text-uppercase mb-1">Prossima Scadenza</div>
                            <div class="h5 mb-0 fw-bold text-gray-800">Bollo Auto (12gg)</div>
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-calendar-x-fill fs-2 text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card card-widget border-left-warning shadow h-100">
                <div class="card-body">
                     <div class="row align-items-center">
                        <div class="col">
                            <div class="text-xs fw-bold text-warning text-uppercase mb-1">Note Spesa da Approvare</div>
                            <div class="h5 mb-0 fw-bold text-gray-800">3</div>
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-wallet2 fs-2 text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card card-widget border-left-primary shadow h-100">
                <div class="card-body">
                     <div class="row align-items-center">
                        <div class="col">
                            <div class="text-xs fw-bold text-primary text-uppercase mb-1">Veicoli in Flotta</div>
                            <div class="h5 mb-0 fw-bold text-gray-800">12</div>
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-car-front-fill fs-2 text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card card-widget border-left-info shadow h-100">
                <div class="card-body">
                     <div class="row align-items-center">
                        <div class="col">
                            <div class="text-xs fw-bold text-info text-uppercase mb-1">Corrispondenza Non Letta</div>
                            <div class="h5 mb-0 fw-bold text-gray-800">5</div>
                        </div>
                        <div class="col-auto">
                            <i class="bi bi-envelope-exclamation-fill fs-2 text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
