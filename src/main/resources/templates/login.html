<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: commonHead('Login')}"></head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="card shadow-sm p-4" style="min-width:320px;">
  <h2 class="mb-4 text-center">Accedi a Veely</h2>
  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Email</label>
      <input type="text" id="username" name="username" class="form-control" required autofocus>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <div class="mt-3" th:if="${param.error}">
    <div class="alert alert-danger">Credenziali non valide</div>
  </div>
  <div class="mt-3" th:if="${param.logout}">
    <div class="alert alert-success">Logout effettuato</div>
  </div>
</div>
</body>
</html>
